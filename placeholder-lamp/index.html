<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web se připravuje</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Lato:wght@300;400&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f7f5f2;
      --text: #1a1a1a;
      --muted: #888;
      --accent: #c0392b;
      --border: #e0ddd8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(var(--border) 1px, transparent 1px);
      background-size: 28px 28px;
      opacity: 0.6;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: fadeUp 0.9s ease both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .line {
      width: 48px;
      height: 3px;
      background: var(--accent);
      margin: 0 auto 40px;
      animation: fadeUp 0.9s 0.1s ease both;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(32px, 6vw, 52px);
      font-weight: 400;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 20px;
      animation: fadeUp 0.9s 0.15s ease both;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.8;
      animation: fadeUp 0.9s 0.2s ease both;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 48px;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      animation: fadeUp 0.9s 0.25s ease both;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="line"></div>
    <h1>Web se brzy spustí</h1>
    <p>Pracujeme na něčem novém.<br>Brzy tady bude plnohodnotný web.</p>
    <div class="badge">
      <span class="dot"></span>
      Připravujeme se
    </div>
  </div>
</body>

</html>
