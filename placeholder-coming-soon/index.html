<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web se připravuje</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0d0f14;
      --surface: #13161e;
      --accent: #4f9cf9;
      --text: #e8eaf0;
      --muted: #5a6070;
      --border: #1e2230;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.4;
      z-index: 0;
    }

    /* Glow blob */
    body::after {
      content: '';
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(79, 156, 249, 0.08) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 56px 64px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      animation: fadeUp 0.8s ease both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(79, 156, 249, 0.1);
      border: 1px solid rgba(79, 156, 249, 0.25);
      border-radius: 100px;
      padding: 6px 16px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 32px;
      animation: fadeUp 0.8s 0.1s ease both;
    }

    .dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 16px;
      animation: fadeUp 0.8s 0.15s ease both;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 40px;
      animation: fadeUp 0.8s 0.2s ease both;
    }

    footer {
      position: relative;
      z-index: 1;
      margin-top: 32px;
      font-size: 12px;
      color: var(--muted);
      animation: fadeUp 0.8s 0.3s ease both;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="badge">
      <span class="dot"></span>
      Připravujeme se
    </div>

    <h1>Web se brzy spustí</h1>

    <p>Pracujeme na něčem novém.<br>Brzy tady bude plnohodnotný web.</p>

  </div>
</body>

</html>
